<div class="main-content">
    <div class="container mt-3 table-margin-top">
      <div class="row mb-3">
        <div class="col-md-8">
          <h2>Proyectos</h2>
        </div>
        <div class="col-md-4 text-end">
          <button class="btn btn-custom" (click)="openModal()">Crear Proyecto</button>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-12">
          <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="searchTerm" (input)="onSearch()">
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-bordered caption-top mt-2 table-custom">
          <thead class="table-dark">
            <tr>
              <th>Tipo</th>
              <th>Número</th>
              <th>Nombre</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let proyecto of filteredProyectos">
              <td>{{ proyecto.tipo }}</td>
              <td>{{ proyecto.numero }}</td>
              <td>{{ proyecto.nombre }}</td>
              <td [ngClass]="{'text-success': proyecto.estado === 'Activa', 'text-danger': proyecto.estado === 'Terminada'}">
                {{ proyecto.estado }}
              </td>
              <td>
                <div class="btn-group" role="group">
                  <button class="btn btn-custom" [disabled]="proyecto.estado === 'Activa'" (click)="changeEstado(proyecto, 'Activa')">Activar</button>
                  <button class="btn btn-custom" (click)="editProyecto(proyecto)">
                    <i class="bi bi-pen"></i>
                  </button>
                  <button class="btn btn-custom" (click)="deleteProyecto(proyecto)">
                    <i class="bi bi-trash"></i>
                  </button>
                  <button class="btn btn-custom" [disabled]="proyecto.estado === 'Terminada'" (click)="changeEstado(proyecto, 'Terminada')">Terminar</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <!-- Modal Crear Proyecto -->
  <div class="modal fade" id="proyectoModal" tabindex="-1" aria-labelledby="proyectoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="proyectoModalLabel">Crear Proyecto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #proyectoForm="ngForm" (ngSubmit)="onSaveProyecto(proyectoForm)">
            <div class="mb-3">
              <label for="tipo" class="form-label">Tipo</label>
              <select class="form-select" id="tipo" required [(ngModel)]="newProyecto.tipo" name="tipo">
                <option value="OE">OE</option>
                <option value="VD">VD</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="numero" class="form-label">Número</label>
              <input type="text" class="form-control" id="numero" required [(ngModel)]="newProyecto.numero" name="numero">
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required [(ngModel)]="newProyecto.nombre" name="nombre">
            </div>
            <button type="submit" class="btn btn-custom">Guardar</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
